<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectHire Login</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 class="title">DirectHire</h1>
            <h2 class="subtitle">Login to your account</h2>
            
            <form class="form">
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="password" placeholder="Password" required>
                <button class="button-confirm" type="submit">Login</button>
                
                <div class="divider">or</div>
                
                <div class="social-login">
                    <div class="button-log google">
                        <img src="google-icon.png" alt="Google Icon" class="icon"> Login with Google
                    </div>
                </div>
                
                <div class="footer-text">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/scripts.js"></script>
</body>
</html>
